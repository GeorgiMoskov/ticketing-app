<mat-card class="example-card">

  <mat-card-header>
    <div mat-card-avatar><i class="material-icons">group</i></div>
    <mat-card-title>Team: <span class="team-title" >{{ team.name }}</span></mat-card-title>
    <mat-card-subtitle *ngIf="team.teamLeaderName">Team Leader: <span class="high-light" >{{team.teamLeaderName}}</span></mat-card-subtitle>
  </mat-card-header>

  <mat-card-content *ngIf = "team.description">
    <span>Description:</span>
    <p>
      {{ team.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="team.users.includes(currentLoggedUserId) || canViewAllTeam" (click) = "btnClicked(team.id)"  class="view-team-btn">View Team</button>
  </mat-card-actions>
</mat-card>
